<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IncubadoraPRO</title>
    <meta name="description" content="Sistema profissional para controle de incubadoras">
    <meta name="theme-color" content="#1565C0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IncubadoraPRO">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="png192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="png512.png">
    <link rel="apple-touch-icon" href="png192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <i class="fas fa-egg"></i>
                <h1>Incubadora<span>PRO</span></h1>
            </div>
            <div>
                <button id="install-btn" class="install-btn" style="display: none;">
                    <i class="fas fa-download"></i> Instalar
                </button>
            </div>
        </header>

        <div class="status">
            <span class="status-dot"></span>
            <span id="connection-status">Online</span>
        </div>

        <nav class="nav">
            <button class="nav-btn active" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Painel</span>
            </button>
            <button class="nav-btn" data-page="batches">
                <i class="fas fa-egg"></i>
                <span>Lotes</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Config</span>
            </button>
        </nav>

        <div class="content">
            <!-- P√°gina: Painel -->
            <div id="dashboard" class="page active">
                <div class="time" id="current-time">--:--:--</div>
                
                <div class="card">
                    <div class="card-header">
                        <span>Temperatura</span>
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <div class="temp-display">
                        <div class="temp-value">
                            <span id="temp-value">37.5</span>
                            <span class="temp-unit">¬∞C</span>
                        </div>
                        <div class="temp-bar">
                            <div class="temp-fill" id="temp-fill"></div>
                        </div>
                        <small>Ideal: <span id="ideal-temp">37.5</span>¬∞C</small>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span>Umidade</span>
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="temp-display">
                        <div class="temp-value">
                            <span id="humidity-value">55</span>
                            <span class="temp-unit">%</span>
                        </div>
                        <div class="temp-bar">
                            <div class="temp-fill" id="humidity-fill"></div>
                        </div>
                        <small>Ideal: 55%</small>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span>Viragem</span>
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="heartbeat">
                        <i class="fas fa-heart heart-icon"></i>
                        <span id="turn-status">Aguardando</span>
                    </div>
                    <div style="text-align: center; color: #666; font-size: 0.9rem;">
                        Pr√≥xima: <span id="next-turn">--:--</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span>Status do Sistema</span>
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="status-grid">
                        <div class="status-item">
                            <i class="fas fa-wifi"></i>
                            <span>Conex√£o: <strong>OK</strong></span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-battery-three-quarters"></i>
                            <span>Energia: <strong>Est√°vel</strong></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- P√°gina: Lotes -->
            <div id="batches" class="page">
                <button class="btn" onclick="openBatchModal()">
                    <i class="fas fa-plus"></i> Novo Lote
                </button>
                
                <div id="batches-container">
                    <div class="empty-state">
                        <i class="fas fa-egg"></i>
                        <p>Nenhum lote cadastrado</p>
                    </div>
                </div>
            </div>
            
            <!-- P√°gina: Configura√ß√µes -->
            <div id="settings" class="page">
                <div class="card">
                    <div class="card-header">
                        <span>Notifica√ß√µes</span>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="temp-alerts" checked> Alertas de temperatura
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="turn-reminders" checked> Lembretes de viragem
                        </label>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span>Dados</span>
                    </div>
                    <button class="btn btn-danger" onclick="clearData()">
                        <i class="fas fa-trash"></i> Limpar todos os dados
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Desenvolvido por Elias Costa Negret's</p>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com" target="_blank" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://telegram.org" target="_blank" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Modal: Novo/Editar Lote -->
    <div id="batch-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Novo Lote</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="batch-form" onsubmit="saveBatch(event)">
                <input type="hidden" id="batch-id">
                <div class="form-group">
                    <label>Tipo de Ave</label>
                    <select id="bird-type" required>
                        <option value="">Selecione...</option>
                        <option value="chicken">üêî Galinha</option>
                        <option value="duck">ü¶Ü Pato</option>
                        <option value="quail">üê¶ Codorna</option>
                        <option value="goose">ü™ø Ganso</option>
                        <option value="swan">ü¶¢ Cisne</option>
                        <option value="peacock">ü¶ö Pav√£o</option>
                        <option value="pheasant">üêì Fais√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data de In√≠cio</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label>Quantidade de Ovos</label>
                    <input type="number" id="egg-count" min="1" required>
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal: Detalhes do Lote -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes do Lote</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="batch-details-content">
                <!-- Conte√∫do din√¢mico -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
